<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>设备报损</title>
    <link rel="stylesheet" href="static/css/layui.css">
<!--    <link rel="stylesheet" href="static/css/style.css">-->
    <style>
        body{background-color: white}
        .layui-form-label{
            width: 100px;
        }
        .layui-input-block {
            margin-left: 130px;
            min-height: 36px
        }
    </style>
    <script src="static/js/jquery-2.1.3.min.js"></script>
</head>
<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>设备报损</legend>
</fieldset>

<form class="layui-form layui-from-pane" style="margin-top:20px" method="post">

        <div class="w3_agileits_main_grid w3l_main_grid">
            <span class="agileits_grid">
                <label  style="margin-left: 43px;margin-right: 10px">选择设备<i>:</i></label>
                <div class="layui-input-inline">
                   <select name="sbid" id="sbid"></select>
                </div>
            </span>
        </div>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">损坏备注：</label>
        <div class="layui-input-block">
            <input type="text" name="info"  autocomplete="off" placeholder="" class="layui-input" style="width: 90%">
        </div>
    </div>
    
    <div class="layui-form-item" style="margin-top:40px">
        <div class="layui-input-block">
            <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo1">添加</button>
        </div>
    </div>
</form>
<script src="static/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer','jquery','upload'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,upload = layui.upload
            ,$=layui.jquery
        $.ajax({
            url:"/selectkysb",
            type:"post",
            dataType:"json",
            success: function (result) {
                var optionstring = "";
                for (var j = 0; j < result.count; j++) {
                    optionstring += "<option value='" + result.data[j].id + "'>" + result.data[j].sbname +"----"+result.data[j].bh+ "</option>";
                }
                $("#sbid").html(optionstring);
                form.render('select');
            },
            error:function (e) {
                layer.msg('服务器错误',{icon:2});
            }
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            var sbid = $('#sbid').val();
            $.ajax({

                url:'/Insertsbshdj',
                type:'POST',
                dataType:'json',
                data:{
                    sbid:sbid,
                    info:data.field.info
                },
                success:function (msg) {
                    if(msg){
                        layer.closeAll('loading');
                        layer.load(2);
                        layer.msg("成功添加损坏信息", {icon: 1});
                        setTimeout(function(){
                            window.parent.location.reload();//修改成功后刷新父界面
                        }, 1000);
                        //加载层-风格
                    }else{
                        layer.msg("设备被占用或已报损", {icon: 2});
                    }
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
