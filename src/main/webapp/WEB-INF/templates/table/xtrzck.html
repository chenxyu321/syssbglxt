<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>系统日志查看</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="static/layuiadmin/style/admin.css" media="all">

</head>
<body>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>系统管理</cite></a>
    <a><cite>系统日志查看</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header card-title">系统日志查看</div>
        <div class="layui-card-body">
          <table class="layui-hide" id="test-table-cellEdit" lay-filter="test-table-cellEdit"></table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="static/layui.js"></script>
<script th:inline="none">
  layui.config({
    base: 'static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table;
    var loading = layer.load();
    table.render({
      elem: '#test-table-cellEdit'
      ,url: "/selectxtrzgl"
      ,page:{limit:50,limits:[10,20,30,50,100,1000]}
      ,cols: [[
        {field:'id', title:'ID', width:80, sort: true}
        ,{field:'czr', title:'操作人', width:120, sort: true}
        ,{field:'cz', title:'操作',width:80,  sort:true}
        ,{field:'time', title:'时间', minWidth: 150,sort:true}
      ]]
      ,done:function () {
        layer.close(loading);
      }
    })
  });
</script>
</body>
</html>
